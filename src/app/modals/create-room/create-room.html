<div class="crazy-emoji-create-room-modal">
    <div
        class="crazy-emoji-create-room-modal-header"
        [style.--background-image]="'url(' + category.image + ')'">
        <div class="crazy-emoji-create-room-modal-header-title">
            <span class="title-text primary">Create</span>
            <span class="title-text secondary">{{ category.name.toUpperCase() }}</span>
            <span class="title-text primary">Game Room</span>
        </div>
    </div>
    <div class="crazy-emoji-create-room-modal-content">
        <app-input-field
            [title]="'Room Name'"
            [color]="InputFieldColor.Secondary"
            [maxlength]="2"
            [required]="true">
        </app-input-field>
        <div class="room-settings-block">
            <app-number-selector
                [title]="'Rounds'"
                [startValue]="10"
                [minValue]="10"
                [stepValue]="2"
                [maxValue]="20">
            </app-number-selector>
            <app-number-selector
                [title]="'Time Per Round'"
                [startValue]="15"
                [minValue]="15"
                [stepValue]="5"
                [maxValue]="30">
            </app-number-selector>
        </div>
    </div>
</div>
