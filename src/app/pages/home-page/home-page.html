<div class="crazy-emoji-home-page">
    <div class="crazy-emoji-home-page-block">
        <div class="home-page-block-header">
            <span class="home-page-block-header-title">Categories</span>
            <span class="home-page-block-header-subtitle">See more</span>
        </div>
        <div class="category-widgets overflow">
            @for (category of categories; track category) {
                <app-category-widget
                    [category]="category"
                ></app-category-widget>
            }
        </div>
    </div>
</div>
