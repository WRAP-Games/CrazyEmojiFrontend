<div class="crazy-emoji-create-room-modal">
    <div
        class="crazy-emoji-create-room-modal-header"
        [style.--background-image]="'url(' + category.image + ')'">
        <div class="crazy-emoji-create-room-modal-header-title">
            <span class="title-text primary">Create</span>
            <span class="title-text secondary">{{ category.name.toUpperCase() }}</span>
            <span class="title-text primary">Game Room</span>
        </div>
    </div>
    <div class="crazy-emoji-create-room-modal-content-wrapper">
        <ng-scrollbar [orientation]="'vertical'">
            <div class="crazy-emoji-create-room-modal-content">
                <app-input-field
                    [title]="'Room Name'"
                    [color]="InputFieldColor.Secondary"
                    [required]="true"
                    (onValueChange)="setRoomName($event)">
                </app-input-field>
                <div class="room-settings-block">
                    <div class="room-settings-block-item">
                        <app-number-selector
                            [title]="'Rounds'"
                            [startValue]="10"
                            [minValue]="10"
                            [stepValue]="2"
                            [maxValue]="20"
                            (onValueChange)="setRounds($event)">
                        </app-number-selector>
                    </div>
                    <div class="room-settings-block-item">
                        <app-number-selector
                            [title]="'Time Per Round'"
                            [startValue]="15"
                            [minValue]="15"
                            [stepValue]="5"
                            [maxValue]="30"
                            (onValueChange)="setRoundDuration($event)">
                        </app-number-selector>
                    </div>
                </div>
                <div class="invite-friends-block">
                    <span class="invite-friends-block-title">Invite Friends</span>
                    <ng-scrollbar class="invite-friends-block-content-wrapper" [orientation]="'vertical'">
                        <div class="invite-friends-block-content">
                            @for (invitableUser of invitableUsers; track invitableUser) {
                                <div class="user-invitation">
                                    <div class="user-invitation-info">
                                        <app-user-profile-img [user]="invitableUser.user" [size]="39"></app-user-profile-img>
                                        <span class="user-invitation-info-name">
                                            {{invitableUser.user.firstName}} {{ invitableUser.user.lastName }}
                                        </span>
                                    </div>
                                    <app-button
                                        [text]="invitableUser.invited ? 'Invitation Sent' : 'Send Invite'"
                                        [size]="ButtonSize.Small"
                                        [icon]="sendInviteBtnIcon"
                                        [disabled]="invitableUser.invited"
                                        (onClick)="inviteUser(invitableUser)">
                                    </app-button>
                                </div>
                            }
                            
                        </div>
                    </ng-scrollbar>
                </div>
                <div class="footer-block">
                    <app-button [text]="'Create Room'" (onClick)="createRoom()"></app-button>
                </div>
            </div>
        </ng-scrollbar>
    </div>
</div>
