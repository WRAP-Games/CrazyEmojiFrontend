<div
    class="crazy-emoji-input-field-container"
    [class.disabled]="disabled">
    @if (title) {
        <span class="crazy-emoji-input-field-title">{{ title }}</span>
    }
    <div
        class="crazy-emoji-input-field"
        [class]="[color, inputClass]"
        [class.focused]="focused">
        @if (leftSideIcons.length) {
            <div class="crazy-emoji-input-field-icons">
                @for (icon of leftSideIcons; track icon) {
                    <i [class]="icon.icon"></i>
                }
            </div>
        }
        <input
            [type]="type"
            [disabled]="disabled"
            [required]="required"
            [attr.value]="value"
            [attr.minLength]="minlength"
            [attr.maxLength]="maxlength"
            [attr.placeholder]="placeholder"
            [style.--line-height.px]="lineHeight"
            (input)="valueChangeHandler($event)"
            (focus)="focused = true"
            (blur)="focused = false"/>
        @if (rightSideIcons.length) {
            <div class="crazy-emoji-input-field-icons">
                @for (icon of rightSideIcons; track icon) {
                    <i [class]="icon.icon"></i>
                }
            </div>
        }
    </div>
    @if (subtitle) {
        <span class="crazy-emoji-input-field-subtitle">{{ subtitle }}</span>
    }
</div>
